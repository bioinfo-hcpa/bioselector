<script>

    const { PythonShell } = require('python-shell');
	const { ipcRenderer } = require('electron');
	const path = require('path');
	const bgTask = 'runExperiments'

	ipcRenderer.on(bgTask.concat('START'), (event, args) => {

		let pyshell = new PythonShell(path.join(__dirname, '/../scripts/runExperiments.py'), {
			pythonPath: 'python3',
			args: [args]
		});

		pyshell.on('message', function(results) {
			ipcRenderer.send(bgTask.concat('MESSAGE'), { message: results });
		});
	});

	ipcRenderer.send(bgTask.concat('READY'));

</script>
