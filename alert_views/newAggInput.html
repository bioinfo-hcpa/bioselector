<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
    href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
    rel="stylesheet"
    />
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />

    <script>

        const { ipcRenderer } = require('electron');

        function newAggSubmitted() {
            console.log("aaa")
            var name = document.getElementById("name").value;
            
            var form = document.getElementById("form");
            var level = form.elements["level"].value;

            console.log("bbbb")
            ipcRenderer.send('NEW_AGG_INFO_PROVIDED', [name, level]);
        }

        function cancel() {
            ipcRenderer.send('NEW_AGG_INFO_PROVIDED', null);
        }

    </script>
</head>
<body>
    <form id="form">
        <div class="form-group">
          <label>Aggregator Name</label>
          <input type="text" class="form-control" placeholder="Ex: Borda" id="name">
        </div>
        <div class="form-group">
            <label class="radio-inline"><input type="radio" name="level" value="1" checked>Level 1</label>
            <label class="radio-inline"><input type="radio" name="level" value="2">Level 2</label>            
        </div>

        <button class="btn btn-secondary" onclick=newAggSubmitted()>Add</button>
        <button class="btn btn-secondary" onclick=cancel()>Cancel</button>
      </form> 
</body>

</html>
